<div ng-controller="CtrlGuardarCategoria">
    <form>
    	<div>
			<label>Nombre:</label> <input type="text" ng-model="nombreCategoria" value="{{categoria.nombreCategoria}}" required/>
    	</div>
    	<div>
    		<label>Descripción:</label> <input type="text" ng-model="descripcionCategoria" value="{{categoria.descripcionCategoria}}" required/>
    	</div>
        <div>
            <input type="hidden" ng-model="idCategoria" required/>
        </div>
    	<div>
            <input ng-click="guardarCategoria()" type="button" value="Guardar Categoría">
    	</div>
    </form>
</div>
