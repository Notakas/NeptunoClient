<div ng-controller="CtrlGuardarCategoria">
    <form>
    	<div>
			Nombre: <input type="text" ng-model="nombreCategoria" value="{{categoria.nombreCategoria}}" required/>
    	</div>
    	<div>
    		Descripción: <input type="text" ng-model="descripcionCategoria" value="{{categoria.descripcion}}" required/>
    	</div>
            <input type="hidden" ng-model="idCategoria" required/>
        </div>
    	<div>
            <input ng-click="guardarCategoria()" type="button" value="Guardar Categoría">
    	</div>
    </form>
</div>
