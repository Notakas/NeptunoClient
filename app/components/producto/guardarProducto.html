<div ng-controller="CtrlGuardarProducto">
    <form>
    	<div>
    		<label>Nombre:</label> <input type="text" ng-model="nombreProducto" value="{{producto.nombreProducto}}" required></input>
    	</div>
    	<div>
    		<label>Descripción:</label> <input type="text" ng-model="descripcionProducto" value="{{producto.descripcion}}" required></input>
    	</div>
        <div>
            <label>Precio de Venta:</label> <input type="text" ng-model="precioVentaProducto" value="{{producto.precioVentaProducto}}" required></input>
        </div>
        <div>
            <label>Precio de Compra:</label> <input type="text" ng-model="precioCompraProducto" value="{{producto.precioCompraProducto}}" required></input>
        </div>
        <div>
            <label>Existencias:</label> <input type="text" ng-model="existenciasProducto" value="{{producto.existencias}}" required></input>
        </div>
        <div>
            <label>Categoría:</label> <select ng-model="categoria" ng-options="categoria.nombreCategoria for categoria in categorias track by categoria.nombreCategoria" ></select>
        </div>
        <div>
            <label>Proveedor:</label> <select ng-model="proveedor" ng-options="proveedor.nombreProveedor for proveedor in proveedores track by proveedor.nombreProveedor"></select>
        </div>
        <div>
            <input type="hidden" ng-model="idProducto" required></input>
        </div>
    	<div>

            <input ng-click="guardarProducto()" type="button" value="Guardar Producto"></input>
    	</div>

    </form>
</div>
