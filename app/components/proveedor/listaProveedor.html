<div ng-controller="CtrlListaProveedor">
    <h4>Buscador de Proveedor</h4>
    <input id="buscador_proveedor" type="text" ng-model="filtro" placeholder="Proveedor a buscar">
        <table>
            <tr>
                <th>Id Proveedor</th>
                <th>Proveedor</th>
                <th>Dirección</th>
                <th>Ciudad</th>
                <th>Codigo Postal</th>
                <th>Pais</th>
                <th colspan="2">Telefono</th>
            </tr>
            <tr ng-repeat="proveedor in listaProveedor|filter:{nombreProveedor:filtro}">
                <td>{{proveedor.idProveedor}}</td>
                <td>{{proveedor.nombreProveedor}}</td>
                <td>{{proveedor.direccion}}</td>
                <td>{{proveedor.ciudad}}</td>
                <td>{{proveedor.codigoPostal}}</td>
                <td>{{proveedor.pais}}</td>
                <td>{{proveedor.telefono}}</td>
                <td><a ng-href="#!/modificarProveedor/{{proveedor.idProveedor}}">Editar</a></td>
            </tr>
        </table>
        <form action="#!/añadirProveedor">
            <input type="submit" value="Añadir Nuevo" />
        </form>
    </div>
